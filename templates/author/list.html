<h1>List of the authors</h1>

<p>
  <form class="" method="GET">
    <input type="text" id="kword" name="kword" placeholder="Enter the name" />
    <button type="submit" name="button">Search</button>
  </form>
</p>

<ul>
  {% for a in list_authors %}
    <li>{{ a.name }} {{a.last_name}}</li>
  {% endfor%}
</ul>
